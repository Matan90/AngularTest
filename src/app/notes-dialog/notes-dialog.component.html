<mat-dialog-content class="mat-typography">

    <p>Notes:</p>
    <input [(ngModel)]="data" type="text">

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close (click)="cancel()">Cancel</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial (keyup.enter)="save()" (click)="save()">Save</button>
</mat-dialog-actions>
